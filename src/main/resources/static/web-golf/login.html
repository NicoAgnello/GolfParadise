<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<div class="container" id="app">
    <div class="forms-container">
        <div class="signin-signup">
            <form class="sign-in-form" @submit.prevent>
                <h2 class="title">Log in</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" v-model="email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" v-model="password"/>
                </div>
                <button type="button" class="btn solid" @click="logUser">Log in</button>
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Register</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" class="btn" value="Register" />
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Are you new?</h3>
                <p>
                    Click the button to create an account!
                </p>
                <button class="btn transparent" id="sign-up-btn" @click="signUpToggle()">
                    Register
                </button>
            </div>
            <img src="./assets/golf-ball.png" class="image" alt="golf ball" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Â¿Already have an account?</h3>
                <p>
                    Welcome back!
                </p>
                <button class="btn transparent" id="sign-in-btn" @click="signInToggle()">
                    Log in
                </button>
            </div>
            <img src="./assets/golfer.png" class="image" alt="golfer" />
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/2cd05a3c76.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-demi"></script>
<script src="https://cdn.jsdelivr.net/npm/@vuelidate/core"></script>
<script src="https://cdn.jsdelivr.net/npm/@vuelidate/validators"></script>
<script src="./login.js"></script>
</body>
</html>
