<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Sweet alert -->
    <!-- <link rel="stylesheet" href="sweetalert2.min.css" /> -->
    <!-- Fuente Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1ae9a81fc2.js" crossorigin="anonymous"></script>
    <!-- Fuente Numeros -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asets/img/icons/faviconGolf1.svg" type="image/x-icon" style="color: white" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asets/admin.css" />
    <title>Admin Panel | Golf Paradise</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg nav-golf">
        <div class="container-fluid d-flex justify-content-evenly">
          <a class="navbar-brand title-nav-golf hide-movile" href="#"
            ><img class="navbar-brand" src="./asets/img/icons/icon-Golf.svg" alt="logo" style="width: 5rem" /> Golf
            Paradise</a
          >
          <img
            class="navbar-brand only-logo-movile"
            src="./asets/img/icons/icon-Golf.svg"
            alt="logo"
            style="width: 5rem"
          />
          <button
            class="navbar-toggler btn-hamburger"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active link-nav" aria-current="page" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-nav" href="#"> Clients </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="container d-flex flex-column">
          <h1 class="title-admin-panel">Admin Control Panel</h1>
          <div class="d-flex justify-content-evenly gap-5">
            <div class="input-group mb-3">
              <label class="input-group-text label-category" for="inputGroupSelect01">Category</label>
              <select
                class="form-select input-select-category"
                id="inputGroupSelect01"
                v-model="categoryToFilter"
                @change="crossFilter"
              >
                <option selected disabled>Choose...</option>
                <option v-for="category of categories" :value="category">{{category}}</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span @click="crossFilter" class="input-group-text label-category" id="inputGroup-sizing-default"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                v-model="searchValue"
                type="text"
                class="form-control input-select-category"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <table class="rwd-table">
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Category</th>
                <th class="text-center">Image</th>
                <th class="text-center">Price</th>
                <th class="text-center">Stock</th>
                <th class="text-center">Update Stock</th>
                <th class="text-center">Delete</th>
              </tr>
              <tr v-for="product of paginatedData">
                <td data-th="ID"><span class="id"></span>{{product.id}}</td>
                <td data-th="Name">{{product.name}}</td>
                <td data-th="Description">
                  {{parseDescription(product.description)}}...<svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-caret-down"
                    cursor="pointer"
                    @click="showDescription(product.description)"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 10l6 6l6 -6h-12"></path>
                  </svg>
                </td>
                <td data-th="Category">{{product.category}}</td>
                <td class="img-url" data-th="Image">
                  <button type="button" class="btn btn-success" @click="getUrl(product.img)">See URL</button>
                </td>
                <td data-th="Price"><span class="price">${{product.price}}</span></td>
                <td data-th="Stock"><span class="stock">{{product.stock}}</span></td>
                <td data-th="Modify"><button class="btn btn-success">Modify</button></td>
                <td data-th="Delete"><img class="trash-product" src="./asets/img/icons/trash-x.svg" alt="trash" /></td>
              </tr>
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item" @click="getPreviousPage()">
                  <a class="page-link pagination-style" href="#">Previous</a>
                </li>
                <li v-for="pages of totalPages()" @click="getDataPages(pages)" class="page-item">
                  <a :class="isActivePage(pages)" class="page-link pagination-style" href="#">{{pages}}</a>
                </li>
                <li class="page-item" @click="getNextPage()">
                  <a class="page-link pagination-style" href="#">Next</a>
                </li>
              </ul>
            </nav>
            <div class="mt-3">
              <button @click="newProduct" class="btn-new-product">Add new product!</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script -->
    <script src="./asets/index-admin.js"></script>
  </body>
</html>
