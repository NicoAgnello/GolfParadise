<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Sweet alert -->
    <!-- <link rel="stylesheet" href="sweetalert2.min.css" /> -->
    <!-- Fuente Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Fuente Numeros -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asets/img/icons/faviconGolf1.svg" type="image/x-icon" style="color: white" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asets/admin.css" />
    <title>Golf Paradise | Admin Clients</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar navbar-expand-lg nav-golf">
          <div class="container d-flex justify-content-evenly">
            <a class="navbar-brand title-nav-golf hide-movile" href="#"
              ><img class="navbar-brand" src="./asets/img/icons/icon-Golf.svg" alt="logo" style="width: 5rem" /> Golf
              Paradise</a
            >
            <img
              class="navbar-brand only-logo-movile"
              src="./asets/img/icons/icon-Golf.svg"
              alt="logo"
              style="width: 5rem"
            />
            <button
              class="navbar-toggler btn-hamburger"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link link-nav" aria-current="page" href="./index-admin.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-nav active" href="#"> Clients </a>
                </li>
              </ul>
              <!-- Log Out -->
              <div @click="logOut" class="log-out-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-logout"
                  width="36"
                  height="30"
                  viewBox="-1 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
                  <path d="M7 12h14l-3 -3m0 6l3 -3"></path></svg
                >Exit
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container d-flex flex-column align-items-center">
          <h1 class="title-admin-panel">Admin Control Panel</h1>
          <h2 class="title-admin-panel">Clients</h2>
          <div class="d-flex flex-column align-items-center">
            <table class="rwd-table">
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Email</th>
              </tr>
              <tr v-for="client of clients">
                <td data-th="ID"><span class="id"></span>{{client.id}}</td>
                <td data-th="First Name">{{client.firstName}}</td>
                <td data-th="Last Name">{{client.lastName}}</td>
                <td data-th="Email">{{client.email}}</td>
              </tr>
            </table>
          </div>
        </div>
      </main>
    </div>
    <!-- Boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script -->
    <script src="./asets/clients-admin.js"></script>
  </body>
</html>
